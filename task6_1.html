<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 80px 20px; /* Adjust padding to account for fixed navbar */
            height: 500px;
        }
        #home {background-color: #f1f1f1;}
        #about {background-color: #e2e2e2;}
        #services {background-color: #d3d3d3;}
        #contact {background-color: #c4c4c4;}
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" class="section">
        <h1>Home</h1>
        <p>Welcome to the home section.</p>
    </div>

    <div id="about" class="section">
        <h1>About</h1>
        <p>This is the about section.</p>
    </div>

    <div id="services" class="section">
        <h1>Services</h1>
        <p>Details about our services.</p>
    </div>

    <div id="contact" class="section">
        <h1>Contact</h1>
        <p>Contact us here.</p>
    </div>

</body>
</html>
